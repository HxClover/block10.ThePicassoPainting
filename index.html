<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Picasso Painting</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="h1">Welcome to Rebecca's CSS Museum</h1>
		<div class="container">
			<div class="cat">
				<div class="face">
					<div class="ear-l">
						<div class="inner1"></div>
					</div>
					<div class="ear-r">
						<div class="inner2"></div>
					</div>
					<div class="eye-l">
						<div class="eyeball"></div>
					</div>
					<div class="eye-r">
						<div class="eyeball"></div>
					</div>
					<div class="nose">
						<div class="l1"></div>
						<div class="l2"></div>
					</div>
					<div class="body">
						<div class="paw-l"></div>
						<div class="paw-r"></div>
						<div class="tail"></div>
					</div>
					<div class="shadow"></div>
				</div>
			</div>
		</div>
		<div class="contact_container">
			<div class="row">
			  <div class="col-5">
				<h4 class="mb-5">To purchase cat, fill in contact info:</h1>
				<form
				  action="block10/block10.ThePicassoPainting/formsubmitted.html"
				  method="POST"
				>
					<div class="mb-3">
					<label class="form-label">Name</label>
					<input name="name" type="text" class="form-control" required />
					 </div>
	  
					<div class="mb-3">
					<label class="form-label">Email address</label>
					<input name="email" type="email" class="form-control" required />
					</div>
	  	
		
	  
				  <button type="submit" class="btn btn-color-2">Submit</button>
				</form>
			  </div>
		
			</div>
		</div>
	</body>
</html>
